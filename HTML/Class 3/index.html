<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>User Registration</h1>

      <div>
        <!-- <label for="fname">First Name</label> -->
        <input type="text" id="fname" placeholder="Enter Your Name" />
      </div>

      <div>
        <!-- <label for="age">Age</label> -->
        <input type="number" id="age" placeholder="Enter Your Age" />
      </div>

      <div>
        <!-- <label for="email">Email</label> -->
        <input type="email" id="email" placeholder="Enter Your Email" />
      </div>

      <div>
        <label for="gender">Gender</label><br />

        <input type="radio" id="male" name="gender" /><label for="male"
          >Male</label
        >
        <input type="radio" id="female" name="gender" /><label for="female"
          >Female</label
        >
        <input type="radio" id="others" name="gender" /><label for="others"
          >Others</label
        >
      </div>

      <div>
        <label for="FavColor">Fav Color</label><br />

        <input type="checkbox" id="Blue" /><label for="Blue">Blue</label><br />
        <input type="checkbox" id="Green" /><label for="Green">Green</label
        ><br />
        <input type="checkbox" id="Yellow" /><label for="Yellow">Yellow</label
        ><br />
        <input type="checkbox" id="Red" /><label for="Red">Red</label><br />
        <input type="checkbox" id="White" /><label for="White">White</label
        ><br />
        <input type="checkbox" id="Black" /><label for="Black">Black</label
        ><br />
      </div>

      <div>
        <select>
          <option value="Volvo">Volvo</option>
          <option value="BMW">BMW</option>
          <option value="Hyundai" disabled>Hyundai</option>
          <option value="Honda">Honda</option>
          <option value="Benz">Benz</option>
        </select>
      </div>

      <input type="submit" value="Submit">
      <input type="button" value="cancel" />
    </form>
  </body>
</html>
