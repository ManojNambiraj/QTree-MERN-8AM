<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 100vw;
        height: 100vh;
        background-image: url(https://d2bzx2vuetkzse.cloudfront.net/fit-in/0x450/unshoppable_producs/5b18122d-85ad-4e97-8124-a1efc73d94b6.png);
        background-repeat: no-repeat;
        background-size: cover;
        /* background-position: 60%; */
      }

      .para {
        color: orange;
        font-size: 2em;
        font-weight: 400;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-style: italic;

        text-align: left;
        /* text-decoration: line-through; */
        text-transform: lowercase;

        /* background-color: aqua; */
      }

      .imgParent {
        width: 200px;
        height: 200px;

        overflow: hidden;
        border: 10px solid black;

        border-radius: 50%;
      }

      .img1 {
        width: 100%;
        height: 100%;

        object-fit: cover;
        object-position: 90%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="para">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam unde
        itaque dolores asperiores in porro iusto, sed amet facere vero quae
        voluptatibus, quod cupiditate libero ducimus. Neque earum eum error?
      </p>

      <div class="imgParent">
        <img
          src="https://static.theprint.in/wp-content/uploads/2022/07/Untitled-design-10-1.jpg"
          alt="Trees"
          class="img1"
        />
      </div>
    </div>
  </body>
</html>
