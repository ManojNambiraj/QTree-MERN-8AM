<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 700px;
        height: fit-content;
        border: 2px solid black;

        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: flex-start;
        gap: 20px;
      }

      .child {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        font-size: 2em;
        color: white;

        border-radius: 50%;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .child1 {
        background-color: blue;
      }
      .child2 {
        background-color: rgb(0, 255, 110);
      }
      .child3 {
        background-color: rgb(255, 0, 13);

        align-self: center;
      }
      .child4 {
        background-color: rgb(255, 255, 0);
      }
      .child5 {
        background-color: rgb(255, 0, 221);

        overflow: hidden;

      }

      .img5{
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child child1">1</div>
      <div class="child child2">2</div>
      <div class="child child3">3</div>
      <div class="child child4">4</div>
      <div class="child child5">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcqGaHvJi13Sr0AdXYB6_9RmGgqVQ8ev3L4w&s"
          alt=""
          class="img5"
        />
      </div>
    </div>
  </body>
</html>
